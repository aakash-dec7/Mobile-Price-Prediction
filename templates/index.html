<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Price Range Prediction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: 'Quicksand', sans-serif;
            padding: 20px;
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        form {
            max-width: 700px;
            margin: auto;
            background: rgb(17 32 57);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            background: #f0f0f0;
            color: #333;
        }

        input[type="submit"] {
            background: linear-gradient(to right, #0a4071, #054785);
            color: white;
            cursor: pointer;
            padding: 14px 25px;
            border: 2px solid white;
            border-radius: 12px;
            width: 100%;
            font-size: 1.1rem;
            margin-top: 5%;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        input[type="submit"]:hover {
            transform: scale(1.03);
            background: linear-gradient(to right, #054785, #0a4071);
        }

        .prediction-result {
            max-width: 700px;
            margin: 30px auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.4);
            font-size: 1.2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        option {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <h2>
        <| Mobile Price Range Prediction |>
    </h2>

    {% if price_range_prediction %}
    <div class="prediction-result">
        <strong>{{ price_range_prediction }}</strong>
    </div>
    {% endif %}

    <form action="/predict" method="POST">
        <label for="battery_power">Battery Power (mAh):</label>
        <input type="number" id="battery_power" name="battery_power" required>

        <label for="blue">Bluetooth:</label>
        <select id="blue" name="blue" required>
            <option value="">--Select--</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="clock_speed">Clock Speed (GHz):</label>
        <input type="number" step="0.1" id="clock_speed" name="clock_speed" required>

        <label for="dual_sim">Dual SIM:</label>
        <select id="dual_sim" name="dual_sim" required>
            <option value="">--Select--</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="fc">Front Camera (MP):</label>
        <input type="number" id="fc" name="fc" required>

        <label for="four_g">4G:</label>
        <select id="four_g" name="four_g" required>
            <option value="">--Select--</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="int_memory">Internal Memory (GB):</label>
        <input type="number" id="int_memory" name="int_memory" required>

        <label for="n_cores">Number of Cores:</label>
        <input type="number" id="n_cores" name="n_cores" required>

        <label for="pc">Primary Camera (MP):</label>
        <input type="number" id="pc" name="pc" required>

        <label for="px_height">Pixel Height:</label>
        <input type="number" id="px_height" name="px_height" required>

        <label for="px_width">Pixel Width:</label>
        <input type="number" id="px_width" name="px_width" required>

        <label for="ram">RAM (MB):</label>
        <input type="number" id="ram" name="ram" required>

        <label for="sc_h">Screen Height (cm):</label>
        <input type="number" id="sc_h" name="sc_h" required>

        <label for="sc_w">Screen Width (cm):</label>
        <input type="number" id="sc_w" name="sc_w" required>

        <label for="three_g">3G:</label>
        <select id="three_g" name="three_g" required>
            <option value="">--Select--</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="touch_screen">Touch Screen:</label>
        <select id="touch_screen" name="touch_screen" required>
            <option value="">--Select--</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="wifi">WiFi:</label>
        <select id="wifi" name="wifi" required>
            <option value="">--Select--</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <input type="submit" value="Predict Price Range">
    </form>
</body>

</html>
